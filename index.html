<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Folding Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .score, .fold-number, .description {
            font-size: 22px;
            margin-top: 20px;
            color: #555;
        }

        .fold-number {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
        }

        .item-image {
            width: 120px;
            height: 120px;
            margin-top: 25px;
            transition: transform 0.3s ease;
        }

        .item-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .content-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>Paper Folding Game</h1>
        <div id="foldNumber" class="fold-number">Fold 0</div>
        <div id="score" class="score">Thickness: 0.1 mm</div>
        <div id="description" class="description">Start folding to see how thick the paper gets!</div>
        <button id="foldButton">Fold the Paper</button>
        <div id="itemImage" class="item-image"></div>
    </div>

    <script>
        const foldButton = document.getElementById('foldButton');
        const scoreDiv = document.getElementById('score');
        const descriptionDiv = document.getElementById('description');
        const foldNumberDiv = document.getElementById('foldNumber');
        const itemImage = document.getElementById('itemImage');

        let thickness = 0.1; // Starting thickness in mm
        let foldCount = 0;

        // Items to compare paper thickness with, including their respective images
        const items = [
            // (No changes to the items array)
        ];

        foldButton.addEventListener('click', () => {
            // Fold the paper
            foldCount++;
            thickness *= 2; // Each fold doubles the thickness

            // Update the fold number
            foldNumberDiv.innerText = `Fold ${foldCount}`;

            // Convert and display thickness
            let displayThickness = `${thickness.toFixed(1)} mm`;
            if (thickness >= 1000) {
                displayThickness = `${(thickness / 1000).toFixed(3)} m`;
                if (thickness >= 1000000) {
                    displayThickness = `${(thickness / 1000000).toFixed(3)} km`;
                }
            } else if (thickness >= 10) {
                displayThickness = `${(thickness / 10).toFixed(1)} cm`;
            }
            scoreDiv.innerText = `Thickness: ${displayThickness}`;

            // Show corresponding image and description
            const item = items.find(item => item.fold === foldCount);
            if (item) {
                descriptionDiv.innerText = item.description;
                itemImage.innerHTML = `<img src="${item.image}" alt="Image for Fold ${foldCount}" />`;
            } else {
                descriptionDiv.innerText = "The paper is now thicker than the observable universe!";
                itemImage.innerHTML = "";
            }
        });
    </script>

</body>
</html>
