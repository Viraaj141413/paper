<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Folding Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            color: #fff;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        #output {
            font-size: 2rem;
            font-weight: bold;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }

        #foldBtn {
            padding: 25px 50px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #foldBtn:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        #foldBtn:active {
            background-color: #ff6600;
        }

        #foldCount {
            font-size: 2.5rem;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
        }

        #funnyComparison {
            font-size: 2rem;
            margin-top: 40px;
            color: #ffddaa;
            font-style: italic;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.8;
            transition: opacity 0.3s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #output, #funnyComparison {
            animation: fadeIn 1s ease-in-out;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
