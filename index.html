<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Folding Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100vh;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .description {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px; /* Add some space between the button and text */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Paper Folding Game</h1>
    <button id="foldButton">Fold the Paper</button>
    <div class="score" id="score">Thickness: 0.1mm</div>
    <div class="description" id="description">Start folding to see how thick the paper gets!</div>

    <script>
        const foldButton = document.getElementById('foldButton');
        const scoreDiv = document.getElementById('score');
        const descriptionDiv = document.getElementById('description');

        let thickness = 0.1; // Starting thickness in mm
        let foldCount = 0;

        // Milestones for each fold (first 20 folds for simplicity)
        const milestones = [
            "Thicker than a strand of human hair.",
            "Thicker than a grain of sand.",
            "As thick as a strand of spaghetti.",
            "Thicker than a wooden pencil.",
            "As thick as a matchstick.",
            "Reaching the thickness of a small book.",
            "As thick as a smartphone.",
            "Taller than a soda can.",
            "Reaching the height of a human hand.",
            "As tall as a bowling pin.",
            "As tall as a child.",
            "As tall as an adult human.",
            "Taller than a basketball player.",
            "Taller than a giraffe.",
            "Reaching the height of a 4-story building.",
            "As tall as Big Ben.",
            "Reaching the height of Mount Everest!",
            "Taller than Earth's atmosphere.",
            "Halfway to the Moon.",
            "Reaching the Moon!"
        ];

        // Conversion factors
        const mmToCm = 0.1;
        const mmToInches = 0.03937;
        const mmToMeters = 0.001;
        const mmToKm = 0.000001;

        foldButton.addEventListener('click', () => {
            if (foldCount >= 20) { // Limiting to 20 folds for simplicity
                descriptionDiv.innerText = "You've reached 20 folds. The paper's thickness is beyond comprehension!";
                foldButton.disabled = true;
                return;
            }

            // Double the thickness with each fold
            thickness *= 2;
            foldCount++;

            // Convert the thickness to appropriate units
            let displayedThickness = thickness;
            let unit = "mm";

            if (thickness >= 1000) { // Convert to cm when >= 1000 mm
                displayedThickness = thickness * mmToCm;
                unit = "cm";
            }
            if (displayedThickness >= 100) { // Convert to inches when >= 100 cm
                displayedThickness = displayedThickness * mmToInches;
                unit = "inches";
            }
            if (displayedThickness >= 1000) { // Convert to meters when >= 1000 inches
                displayedThickness = displayedThickness * mmToMeters;
                unit = "m";
            }
            if (displayedThickness >= 1000) { // Convert to kilometers when >= 1000 meters
                displayedThickness = displayedThickness * mmToKm;
                unit = "km";
            }

            // Display the updated thickness with the correct unit
            scoreDiv.innerText = `Thickness: ${displayedThickness.toFixed(3)} ${unit}`;

            // Display milestone description based on current fold count
            const milestone = milestones[foldCount - 1] || "Your paper continues to grow!";
            descriptionDiv.innerText = `Fold ${foldCount}: ${milestone}`;
        });
    </script>
</body>
</html>
